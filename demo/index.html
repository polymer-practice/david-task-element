<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>task-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../task-element.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic task-element demo</h3>
      <demo-snippet>
        <template>
          <task-element id="task1" title="This is the first task element"  done></task-element>
          <task-element id="task2" title="This is the second task element" ></task-element>
          <task-element id="task3" title="This is the third task element" canceled></task-element>
        </template>
      </demo-snippet>
    </div>
    <script>
      let root = document.querySelector('body');

      root.addEventListener('pending', (e) => { console.log('Pending', e.detail) });
      root.addEventListener('done', (e) => { console.log('Done', e.detail) });
      root.addEventListener('canceled', (e) => { console.log('Canceled', e.detail) });
    
    </script>
  </body>
</html>
