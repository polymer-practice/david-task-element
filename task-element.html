<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="task-element">
  <template>
    <style>
      :host {
        display: block;
        --text-color: blue;
        --font-size: 1.5em;
        color: var(--text-color);
        font-size: var(--font-size);
      }
      .task {
        display: flex;
        align-items: center;
      }
      iron-icon, .task__title {
        color: inherit;
        font-size: inherit;
      }
      .task__title {
        margin-left: .5em;
      }
      .done {
        color: green;
      }
      .canceled {
        color: red;
      }
      .pending {
        color: yellow;
      }
    </style>
    <ol class=[[classes]]>
      <iron-icon icon=[[icon]]></iron-icon>
      <span class="task__title">[[title]]</span>
    </ol>
  </template>

  <script>
    /**
     * `task-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TaskElement extends Polymer.Element {
      static get is() { return 'task-element'; }
      static get properties() {
        return {
          icon: String,
          title: String,
          done: {
            type: Boolean,
            value: false,
          },
          canceled: {
            type: Boolean,
            value: false
          },
          classes: {
            type: String,
            computed: "hasState(done, canceled)"
          }
        };
      }
      hasState(done, canceled) {
        if (done && canceled) {
         return 'task'; 
        } else if (done) {
          return 'task done';
        } else if (canceled) {
          return 'task canceled';
        } else {
          return 'task';
        }
      }
    }

    window.customElements.define(TaskElement.is, TaskElement);
  </script>
</dom-module>
