<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="task-element">
  <template>
    <style>
      :host {
        display: block;
        --text-color: blue;
        --font-size: 1.5em;
        color: var(--text-color);
        font-size: var(--font-size);
      }
      .task-element {
        display: flex;
        align-items: center;
      }
      iron-icon, .task-element__title {
        color: inherit;
        font-size: inherit;
      }
      .task-element__title {
        margin-left: .5em;
      }
    </style>
    <ol class="task-element">
      <iron-icon icon=[[icon]]></iron-icon>
      <span class="task-element__title">[[title]]</span>
    <ol>
  </template>

  <script>
    /**
     * `task-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TaskElement extends Polymer.Element {
      static get is() { return 'task-element'; }
      static get properties() {
        return {
          icon: String,
          title: String
        };
      }
    }

    window.customElements.define(TaskElement.is, TaskElement);
  </script>
</dom-module>
